{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}SK | Главная{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        body {
            font-family: 'Orbitron', sans-serif;
            background: radial-gradient(ellipse at top, #1a1a2e, #16213e);
            color:rgb(255, 255, 255);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Параллакс фон */
        .parallax-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://sdmntpritalynorth.oaiusercontent.com/files/00000000-107c-5246-844d-f250777bbf51/raw?se=2025-04-10T10%3A59%3A56Z&sp=r&sv=2024-08-04&sr=b&scid=2abcb291-23e9-5448-8c4a-8949009191b3&skoid=59d06260-d7df-416c-92f4-051f0b47c607&sktid=a48cca56-e6da-484e-a814-9c849652bcb3&skt=2025-04-10T05%3A41%3A52Z&ske=2025-04-11T05%3A41%3A52Z&sks=b&skv=2024-08-04&sig=4qDsq2hu7EP/4KCs/Ap/fBZksZ%2BaLH8HKZ7FodtHOag%3D') no-repeat center center;
            background-size: cover;
            z-index: -1;
            transform: translateZ(0);
            will-change: transform;
        }

        .container {
            max-width: 1200px;
            margin: 40px auto;
            background: rgba(20, 20, 30, 0.85);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 0 40px rgba(0, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            position: relative;
        }

        nav {
            display: flex;
            justify-content: center;
            gap: 25px;
            flex-wrap: wrap;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
            margin-bottom: 35px;
        }

        nav a {
            color: #00f7ff;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s ease-in-out;
            font-size: 1.1rem;
            position: relative;
        }

        nav a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background-color: #00f7ff;
            transition: 0.3s;
        }

        nav a:hover::after {
            width: 100%;
            left: 0;
        }

        nav a:hover {
            color: #ffffff;
            text-shadow: 0 0 12px #00f7ff;
        }

        .carousel-inner img {
            border-radius: 16px;
            box-shadow: 0 0 25px rgba(0, 255, 255, 0.3);
        }

        .carousel-indicators [data-bs-target] {
            background-color: #00f7ff;
        }

        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #00f7ff;
            border-radius: 50%;
        }

        .trainer-card {
            position: relative;
            overflow: hidden;
            border-radius: 16px;
            margin-bottom: 25px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        .trainer-card img {
            width: 100%;
            transition: transform 0.5s ease-in-out;
        }

        .trainer-info {
            position: absolute;
            bottom: -100%;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 20px;
            transition: bottom 0.4s ease-in-out;
            font-size: 0.95rem;
        }

        .trainer-card:hover .trainer-info {
            bottom: 0;
        }

        .trainer-card:hover img {
            transform: scale(1.08);
        }

        footer {
            margin-top: 50px;
            text-align: center;
            color: #999;
            font-size: 0.9rem;
            padding-bottom: 20px;
        }

        footer span {
            color: #00f7ff;
        }
    </style>
</head>
<body>
    <!-- Параллакс фон -->
    <div class="parallax-background"></div>

    <div class="container">
        <nav>
            <a href="{% url 'home' %}">Главная</a>
            {% if user.is_authenticated %}
                <a href="{% url 'shop' %}">Услуги</a>
                <a href="{% url 'trener' %}">Тренерство</a>
                <a href="{% url 'cart' %}">Корзина</a>
                <a href="{% url 'logout' %}">Выйти</a>
            {% else %}
                <a href="{% url 'login' %}">Войти</a>
                <a href="{% url 'register' %}">Регистрация</a>
            {% endif %}
        </nav>

        <div id="carouselExample" class="carousel slide mb-4" data-bs-ride="carousel">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://i.ytimg.com/vi/dHypzqotUP8/maxresdefault.jpg" class="d-block w-100" alt="Slide 1">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ytimg.com/vi/uRPtFQfoQVM/maxresdefault.jpg" class="d-block w-100" alt="Slide 2">
                </div>
                <div class="carousel-item">
                    <img src="https://i.ytimg.com/vi/oL_M70mKQig/maxresdefault.jpg" class="d-block w-100" alt="Slide 3">
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        {% block content %}
        {% endblock %}

        <footer>
            © 2025 SK. Все права защищены. <span>Разработано командой SK</span>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
